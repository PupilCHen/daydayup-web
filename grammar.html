<!DOCTYPE html>
<!-- 标准的html5文档，发布与2014年-->
<!-- 标签：双标签（开始标签-结束标签），单标签 -->
<!-- HTML标签，整个文档的根标签 -->
<!-- 
	根标签包含 head body标签
	head：一般用于说明页面的一些信息，不直接显示到页面上，如meta charset="utf-8"告知浏览器使用的编码
	body：一般页面的内容，直接显示在网页上
 -->
<html>
	<head>
		<meta charset="utf-8" />
		<title>daydayup-web HTML常用语法及标签</title>
		
		<style type="text/css">
			#content1{
				height: 500px;
				background: skyblue;
			}
			
			#content2{
				height: 500px;
				background: yellow;
			}
			
			#content3{
				height: 500px;
				background: pink;
			}
		</style>
	</head>
	<body>
		<!-- b标签的解析，就是油浏览器默认的样式 -->
		<!-- h1{h$标签}*6 再按yab键，生成多个标签 -->
		<h1>标题标签(h1-h6)</h1>
		
		<!-- p标签；注意：在网页上直接写空格或者分行是不起效果的，必须通过标签或者css样式进行决定 -->
		<p>段落标签</p>
		<p>段落标签</p>
		
		<!-- 图片标签 
			src属性，用来告知图片的网络地址
		-->
		<img src="http://5b0988e595225.cdn.sohucs.com/images/20180702/5191bd052fee4b61a23e1b0187cb7b88.jpeg" width="100" height="150"/>
		<img src="img/nini1.gif" width="210" height="120"/>
		
		<!-- 列表标签
				1、无序标签
				2、有序标签
				
				快捷写法：ul>li{定义内容$}*5 父标签>子标签*数量
		 -->
		<ul>
			<li>新闻标签1</li>
			<li>新闻标签2</li>
		</ul>
		<ol>
			<li>新闻标题1</li>
			<li>新闻标题2</li>
		</ol>
		
		<!-- 链接标签 -->
		<!-- 外部链接 -->
		<a href="https://www.baidu.com">百度</a>
		<a href="https://cn.bing.com">Bing</a>
		<a href="index.html">首页</a>
		<!-- 页面内部跳转 -->
		<a href="#content1">第一部分内容</a>
		<a href="#content2">第二部分内容</a>
		<a href="#content3">第三部分内容</a>
		<p id="content1">第一部分内容</p>
		<p id="content2">第二部分内容</p>
		<p id="content3">第三部分内容</p>
	</body>
</html>
