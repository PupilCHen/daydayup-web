<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 子元素选择器:
			第几个子元素语法:
				元素: 
					nth-child(1)
				最后一个子元素语法.
					元素:last-child -->
		<style type="text/css">
			li:nth-child(1){
				background: pink;
			}
			
			li:nth-child(2){
				background: skyblue;
			}
			
			li:last-child{
				background: #7FFFD4;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>新闻内容1</li>
			<li>新闻内容2</li>
			<li>新闻内容3</li>
			<li>新闻内容4</li>
			<li>新闻内容5</li>
			<li>新闻内容6</li>
			<li>新闻内容7</li>
			<li>新闻内容8</li>
			<li>新闻内容9</li>
			<li>新闻内容10</li>
		</ul>
	</body>
</html>
