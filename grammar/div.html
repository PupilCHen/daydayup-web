			<h1>倪妮 简介</h1>
			<img src="../img/NiNi-1.gif" width="210" height="120"/>
			<p>倪妮，1988年8月8日出生于江苏省南京市，中国内地女演员，毕业于中国传媒大学南广学院语言传播系。2011年，因出演战争史诗电影《金陵十三钗》女主角玉墨一角而进入演艺圈，并凭借此片获得第六届亚洲电影大奖最佳新演员等多个奖项。</p>
