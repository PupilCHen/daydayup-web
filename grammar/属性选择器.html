<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			/* 属性选择器 
				[属性名称]：单独选择某个属性
				[属性名称=属性值]：选择这个属性具体的某个值得元素
				*/
			[data-src]{
				width: 200px;
				height: 200px;
				background: salmon;
			}
			
			[data-src="2"]{
				border: 10px solid aquamarine;
			}
		</style>
	</head>
	<body>
		<div id="" data-src="1">
			
		</div>
		<div data-src="2">
			
		</div>
		<div></div>
		<div></div>
	</body>
</html>
